<base href="/" />

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />

<meta name="theme-color" content="{{ site.theme_color }}" />
<meta name="msapplication-navbutton-color" content="{{ site.theme_color }}" />
<meta name="apple-mobile-web-app-status-bar-style" content="{{ site.theme_color }}" />
<meta property="og:image" content="{{ site.url }}/{{ site.logo }}" />

<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape
}}" href="{{ " /feed.xml" | relative_url }}">

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=DM+Serif+Display:ital@0;1&family=DM+Serif+Text:ital@0;1&display=swap"
  rel="stylesheet" />

<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/brands.css" />
<script src="https://unpkg.com/feather-icons"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css" />

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

%} {% include google-analytics.html %} {% endif %}
